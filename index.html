<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
   
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-search" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />

                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </form>
                <div class="overwiev">
                    <h1 id="current-location city">
                        Kyiv
                    </h1>
                    <ul>
                        <li id="date"></li>
                        <li id="current-time">
                            Friday 19:40
                        </li>
                        <li id="description"></li>
                    </ul>
                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="Clear" id="icon" class="float-left" />
                                <div class="float-left">
                                    <strong id="temperature">
                                    </strong>
                                    <span class="units">
                                        <a href="#" id="celsius-link" class="active">Â°C</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <ul>
                                    <li>Humidity: <span class="humidity" id="humidity"></span>78%</li>
                                    <li>Wind: <span id="wind"></span>5 m/h</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                        <div class="weather-forecast" id="forecast">


                            


                        </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="weather-forecast" id="forecast">
                
            </div>
        </div>
    </div>
    

    <span class="link">
        <small style="text-align: 
        ;">

    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
